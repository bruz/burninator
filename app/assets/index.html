<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Example brunch application</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="stylesheets/app.css">
  <script src="javascripts/vendor.js"></script>
  <script src="javascripts/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Burninator</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div id="projects" class="span3"></div>

      <div id="project" class="span9"></div>
    </div>
  </div>

  <!-- signup modal -->
  <div class="modal hide" id="signup">
    <div class="modal-header">
      <h3>Sign Up</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="input01">Username</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="username">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="input01">Email</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="email">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="input01">Password</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="password">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn btn-primary">Sign Up</a>
    </div>
  </div>
  <!-- end signup modal -->
</body>
</html>
